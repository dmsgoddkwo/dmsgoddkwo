<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>은행아재의 중고나라</title>
    <link rel="stylesheet"
        href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        .card {
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: scale(1.05);
            /* 1.05는 5% 커지는 것을 의미합니다. 원하시는 비율로 조정하실 수 있습니다. */
        }
        .card {
    width: 300px;   /* 원하는 카드의 너비를 설정 */
    height: 400px;  /* 원하는 카드의 높이를 설정 */
    overflow: hidden;  /* 내용이 넘치면 숨기기 */
}

    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">은행아재의 중고나라</h1>
        <h2 class="text-white">집에 있는 좋은 물건을 팝니다!</h2>
    </div>
    <div class="container mt-5">
        <div class="row">
            <!-- 첫 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn.imweb.me/thumbnail/20230112/c28e214e68204.jpg"
                        class="card-img-top" alt="책상 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://blog.naver.com/expbest" target="_blank">책상</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">3만원</h6>
                        <p class="card-text">한번밖에 안 쓴 책상 팝니다.</p>
                    </div>
                </div>
            </div>
            <!-- 두 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://www.altonsports.com/prdimg/get/21-INNOZEN24_P_01%281060X600%29.jpg"
                        class="card-img-top" alt="자전거 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://blog.naver.com/expbest" target="_blank">자전거</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                        <p class="card-text">거의 새 것 같은 자전거 팝니다.</p>
                    </div>
                </div>
            </div>
            <!-- 세 번째 카드 -->
            <div class="col-md-4">
                <div class="card">
                    <img src="https://cdn-pro-web-250-211.cdn-nhncommerce.com/xenicstr2820_godomall_com/data/goods/21/01/04//1000000361/register_magnify_040.jpg"
                        class="card-img-top" alt="의자 이미지">
                    <div class="card-body">
                        <h5 class="card-title"><a href="https://blog.naver.com/expbest" target="_blank">의자</a></h5>
                        <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                        <p class="card-text">편안하고 안쓰는 의자 팝니다.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
